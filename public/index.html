<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/351cb6f8b1.js" crossorigin="anonymous"></script>

    <!-- EXTERNAL FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">
  


    <!-- App CSS -->
    <link rel="stylesheet" href="./styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="./styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="./styles/header.css" type="text/css" />
    <link rel="stylesheet" href="./styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="./scripts/client.js"></script>
    
    <!-- META TAGS -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  
  <body>
    
    <!-- Top nav bar (fixed) -->
    <nav>
        <div class="tweeter">tweeter</div>
        <div class="newTweet"><strong>Write</strong> a new tweet <i class="fa-solid fa-angles-down fa-bounce" style="color: red; --fa-bounce-start-scale-x: 1; --fa-bounce-start-scale-y: 1; --fa-bounce-jump-scale-x: 1; --fa-bounce-jump-scale-y: 1; --fa-bounce-land-scale-x: 1; --fa-bounce-land-scale-y: 1; "></i></div>
      </nav>
      
      <!-- Header -->
      <header>
        <div>
          <img src="./images/profile-hex.png" class="profile">
        </div>
        <br>
        <div>
          <h2>Your Name</h2>
        </div>
      </header>
      
      <!-- Page-specific (main) content here -->
      <main class="container">

        <section class="new-tweet">
          <h2>Compose Tweet</h2>
          <form action="/tweets/" method="POST">
            <label for="tweet-text" id="label">What are you humming about?</label>
            <textarea name="text" id="tweet-text"></textarea>
            <div class="bottom">
              <button type="submit">Tweet</button>
              <output name="counter" class="counter" for="tweet-text">140</output>
            </div>
          </form>

          <section class="tweets">
            <article class="tweet-container">
                <p class="avatar"><i class="fa-regular fa-user"></i> Newton</p>
                <p class="tweet-text"> Lorem ipsum dolor, sit amet consectetur adipisicing elit. Eligendi in dolore, placeat, sunt ab. </p>
              <div class="tweet-footer">
                <div>10 days ago</div>
                <ul class="icon-list">
                  <li><i class="fa-solid fa-flag"></i></li> 
                  <li><i class="fa-solid fa-retweet"></i></li> 
                  <li><i class="fa-solid fa-heart"></i></li>
                </ul>
              </div>
            </article>
          </section>
        </section>
      </main>
      <script type="text/javascript" src="./scripts/composer-char-counter.js"></script>
  </body>
</html>
